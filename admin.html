<!DOCTYPE html>

<style>
td{
padding-right : 15px;
padding-bottom:5px;
text-align:right;

* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
  float: left;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
  width: 15%;
  height: 570px;
}

/* Style the buttons inside the tab */
.tab button {
  display: block;
  background-color: inherit;
  color: black;
  padding: 20px 15px;
  width: 100%;
  border: none;
  outline: none;
  text-align: left;
  cursor: pointer;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  float: left;
  padding: 0px 12px;
  border: 1px solid #ccc;
  width: 85%;
  border-left: none;
  height: 570px;
}
h3{
position:absolute;left:700px;top:300px;
}
.btns{
text-align:right;
}
.searchbox input[type=text] {
  padding: 5px 8px;
  font-size: 15px;
  border-radius:15px;
  border:1px solid gray;
  background-image:url('searchicon.png');
  background-position:5px 5px;
  background-repeat:no-repeat;
}
.searchbox .search-container button {
border-radius:5px;
  padding: 5px 8px;
  background: #ddd;
  font-size: 15px;
  border: 1px solid gray;
  cursor: pointer;
}

.searchbox .search-container button:hover {
  background: #ccc;
}
@media screen and (max-width: 400px) {
  .searchbox .search-container {
    float: none;
  }
  .searchbox input[type=text],  .search-container button {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
 
}
 #table{

</style>

<script>
function openCity(evt, eventName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(eventName).style.display = "block";
  evt.currentTarget.className += " active";
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>
